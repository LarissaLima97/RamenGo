<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RamenGo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <section class="sucess-section left">
        <h1 class="main-logo sucess">ramenGo!</h1>
            
        <div class="wrapper-content">
            <img src="./assets/images/active_miso.png" alt="">
            <p class="text-first">Your Order:</p>
            <p class="text-second">Shoyu and Karaague Ramen</p>
        </div>
    </section>

    <section class="sucess-section right">   
        <div class="wrapper-content">
            <img src="./assets/images/bowing.png">
            <p class="text-second">どもありがとうございます。</p>
            <p class="text-third">Your order is being prepared</p>
            <p class="text-fourth">Hold on, when you least expect you will be eating your rámen.</p>
            <button class="main-button button-center">
                <span class="button-text">PLACE NEW ORDER</span>
                <span class="button-arrow" aria-hidden="true">→</span>

        </div>
