<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RamenGo</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;800;900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/main-header.css">
        <link rel="stylesheet" href="./css/main-logo.css">
        <link rel="stylesheet" href="./css/main-image.css">
        <link rel="stylesheet" href="./css/container-text.css">
        <link rel="stylesheet" href="./css/main-button.css">
        

    </head>
    <body>
        <header class="main-header">
            <div class="main-logo">
                <h1>ramenGo!</h1>
            </div>
            <div class="container-text">
                <img class="main-image" src="./assets/images/Ilustracao.png">
                <div class="wrapper-text">
                    <p class="left-text">ラlメン</p>
                    <div class="right-container">
                        <p class="right-text">GO!</p>
                        <div class="additional-text">
                            <p>Enjoy a good ramen in the comfort of your house. Create your own ramen and choose your favorite flavour combination!</p>
                            <button class="main-button">
                                <span class="button-text">ORDER NOW</span>
                                <span class="button-arrow" aria-hidden="true">→</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
