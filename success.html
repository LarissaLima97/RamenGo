<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RamenGo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/success-section.css">
    <link rel="stylesheet" href="./css/main-logo.css">
    <link rel="stylesheet" href="./css/main-button.css">

</head>
<body>
    <section class="success-section left">
        <h1 class="main-logo success">ramenGo!</h1>
            
        <div class="wrapper-content">
            <img src="" id="image-success">
            <p class="text-first">Your Order:</p>
            <p class="text-second" id="text-success"></p>
        </div>
    </section>

    <section class="success-section right">   
        <div class="wrapper-content">
            <img src="./assets/images/bowing.png">
            <p class="text-second">どもありがとうございます。</p>
            <p class="text-third">Your order is being prepared</p>
            <p class="text-fourth">Hold on, when you least expect you will be eating your rámen.</p>
            <button class="main-button button-center" onclick="goHome()">
                <span class="button-text">PLACE NEW ORDER</span>
                <span class="button-arrow" aria-hidden="true">→</span>
            </button>
        </div>
    </section>
    <script src="./js/utils.js"></script>
</body>
</html>
